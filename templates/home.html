{% extends "base.html" %}
{% block title %}首頁{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1>🎵 歡迎來到 Piano Sheet Archive</h1>
  <p class="lead">這裡可以註冊、登入、上傳和搜尋鋼琴樂譜。</p>

  <div class="d-grid gap-2 col-6 mx-auto mt-4">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('upload.upload') }}" class="btn btn-success btn-lg">上傳樂譜</a>
      <a href="{{ url_for('search.search') }}" class="btn btn-secondary btn-lg">搜尋樂譜</a>
      {% if current_user.is_admin %}
        <a href="{{ url_for('auth.admin_approval') }}" class="btn btn-warning btn-lg">帳號審核</a>
      {% endif %}
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-lg">登出</a>
    {% else %}
      <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg">註冊</a>
      <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">登入</a>
    {% endif %}
  </div>
</div>
{% endblock %}
