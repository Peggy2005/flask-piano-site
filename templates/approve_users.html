{% extends "base.html" %}
{% block title %}審核使用者{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>待審核的使用者</h2>
  {% if users %}
    <ul class="list-group mt-3">
      {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ user.username }}
          <a href="{{ url_for('admin.approve_user', user_id=user.id) }}" class="btn btn-primary btn-sm">
            批准
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="mt-3">目前沒有待審核的使用者。</p>
  {% endif %}
</div>
{% endblock %}
